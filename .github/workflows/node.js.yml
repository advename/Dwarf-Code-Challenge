name: Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  linting:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with: 
        node-version: "14.x"
        cache: 'yarn'
        
    - name: Installing dependencies
      run: yarn install
      
    - name: Running linting
      run: yarn lint

